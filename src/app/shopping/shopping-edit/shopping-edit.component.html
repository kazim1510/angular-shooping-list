<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-xs-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-xs-3 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="addIngredient()">Add</button>
          <button class="btn btn-danger" type="submit">Delete</button>
          <button class="btn btn-info" type="submit">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
