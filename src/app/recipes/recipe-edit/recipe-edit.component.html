<p>recipe-edit works!</p>

<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-12">
          <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-success"> Save</button>
          <button type="submit" class="btn btn-danger" (click)="onCancel()"> cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" class="form-control" id="name"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="imagePath">Image Path</label>
            <input formControlName="imagePath" class="form-control" id="imagePath" #imagePath/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="desc">Description</label>
            <input formControlName="description" class="form-control" id="desc">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" formArrayName="ingredients">
          <div class="row" *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index" [formGroupName]="i"
          style="margin-top: 10px">
            <div class="col-sm-7">
              <input formControlName="name" type="text" class="form-control">
            </div>
            <div class="col-sm-3">
              <input formControlName="amount" type="number" class="form-control">
            </div>
            <div class="col-sm-2">
              <button type="button"
                      class="btn btn-danger"
              (click)="onDeleteIngredient(i)"> X </button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-12">
              <button class="btn btn-success" type="button" (click)="onAddIngredient()"> Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
